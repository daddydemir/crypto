<!DOCTYPE html>
<html lang="tr">
<head>
    <title>Coins</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-6">
<h3 class="text-3xl font-bold mb-6 text-center">Coins</h3>

<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
    {{range .Coins}}
    <div class="bg-white shadow-md rounded-lg p-4 hover:shadow-lg">
        <div class="flex justify-between items-center">
            <div>
                <div class="text-lg font-semibold">{{.Name}} <span class="text-sm text-gray-400">({{.Symbol}})</span></div>
                <div class="text-sm text-gray-600 mt-1">${{printf "%.4f" .PriceUsd}}</div>
                <div class="{{.RsiClass}} mt-2 text-sm font-medium rounded px-2 py-1 inline-block">RSI: {{printf "%.2f" .Rsi}}</div>
            </div>
        </div>

        <div class="mt-4 space-y-1">
            <a href="{{index .GraphUrls "rsi"}}" class="text-blue-600 text-sm hover:underline block" target="_blank">RSI Graph</a>
            <a href="{{index .GraphUrls "sma"}}" class="text-blue-600 text-sm hover:underline block" target="_blank">SMA Graph</a>
            <a href="{{index .GraphUrls "ema"}}" class="text-blue-600 text-sm hover:underline block" target="_blank">EMA Graph</a>
            <a href="{{index .GraphUrls "ma"}}" class="text-blue-600 text-sm hover:underline block" target="_blank">MA Graph</a>
            <a href="{{index .GraphUrls "bb"}}" class="text-blue-600 text-sm hover:underline block" target="_blank">Bollinger Bands</a>
        </div>
    </div>
    {{end}}
</div>

<div class="fixed bottom-6 right-6">
    <a href="/api/v1/alert" class="inline-block px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700">Alarm Kur</a>
</div>
</body>
</html>
